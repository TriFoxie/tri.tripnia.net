<!DOCTYPE html>
<head>
    <title>TriFoxie</title>
    <script src="https://kit.fontawesome.com/5631b092be.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --background_pink: #460046;

            --text_pink: #ff90ff;
            --dark_text_pink: #994f99;
            --light_text_pink: #ffd6ff;

            background-color: var(--background_pink);
            color: var(--text_pink);

            font-family: monospace;
        }
        a, link {
            font-weight: bold;
            text-decoration: none;
            color: var(--light_text_pink);
        }
        .zoom{
            transition: transform .1s;
        }
        .zoom:hover {
            transform: scale(1.1);
        }
        #header {
            margin: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 94%;
            padding: 1% 3%;
            backdrop-filter: blur(8px);
            text-align: right;

            button {
                background-color: var(--dark_text_pink);
                color: var(--background_pink);
                border: 2px solid var(--light_text_pink);
                transform: rotate(2deg);
                font-family:monospace;
                font-weight: bold;
                font-size: 200%;
                padding: 0.1% 2%;
                transition: transform .2s;
            }
            button:hover {
                transform: rotate(0deg) scale(1.1);
            }
        }
        #left_menu {
            font-size: 120%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 0 0 1% 1% ;
            z-index: 998;
            writing-mode: vertical-lr;
            text-orientation: upright;

            p {
                margin: 0%;
            }
        }
        #email_address {
            font-size: 120%;
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 0 1% 1% 0 ;
            z-index: 998;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        #content {
            margin: 10% 0px;
            padding: 0px 20%;
            text-align: left;
        }
        .title{
            font-weight: bolder;
            #intro {
               font-size: 120%;
               margin: 0px;
               font-weight: normal;
            }
            #name {
                font-size: 500%;
                margin: 0px;
            }
            #who {
                font-size: 400%;
                margin: 0px;
                color: var(--dark_text_pink);
            }
            #description {
                font-size: 120%;
                margin: 0px;
                font-weight: normal;
                color:var(--dark_text_pink);
            }
        }
    </style>
</head>
<body>
    <div>
        <div id="header">
            <i class="fas fa-3" style="position:fixed;top:0;left:0;padding:1%;scale:200%"></i>
            <button>Say Hi</button>
        </div>  
        <div>
            <div id="left_menu">
                <div class="zoom">
                    <i class="fa-brands fa-github" href="https://github.com/TriFoxie"></i>
                </div>
                <div class="zoom">
                    <i class="fa-brands fa-discord"></i>
                </div>
                <div class="zoom">
                    <i class="fa-brands fa-youtube" href="https://youtube.com/@TriFoxie"></i>
                </div>
            </div>
            <div id="email_address">
                <div class="zoom"><a href="mailto:email@gmail.com">email@gmail.com</a></div>
            </div>
            <div id="content">
                <div class="title">
                    <p id="intro">Heyo! My name is</p>
                    <p id="name">TriFoxie!</p>
                    <p id="who">I do random stuff.</p>
                    <p id="description">Sample text here.<br>With another line wow!</p>
                </div>
                <p>
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>owo
                </p>
            </div>
        </div>
    </div>
</body>
