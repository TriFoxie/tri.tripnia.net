<!DOCTYPE html>
<head>
    <title>TriFoxie</title>
    <style>
        :root {
            --background_pink: #460046;

            --text_pink: #ff90ff;
            --dark_text_pink: #994f99;
            --light_text_pink: #ffd6ff;

            background-color: var(--background_pink);
            color: var(--text_pink);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a, link {
            font-weight: bold;
            text-decoration: none;
            color: var(--light_text_pink);
        }
        .zoom:hover {
            transform: scale(1.5);
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 94%;
            padding: 1% 3%;
            backdrop-filter: blur(8px);
            text-align: right;
        }
        #left_menu {
            font-family: monospace;
            font-size: 120%;
            position: fixed;
            top: 60%;
            left: 0;
            width: 10%;
            padding: 0% 3%;
            z-index: 998;
            writing-mode: vertical-lr;
            text-orientation: upright;
        }
        #email_address {
            font-family: monospace;
            font-size: 120%;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 10%;
            padding: 0% 3%;
            z-index: 998;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        #content {
            width: 60%;
            margin: 10% 0px;
            padding: 0px 20%;
            text-align: left;
        }
        .title{
            font-weight: bolder;
            #intro {
               font-size: 120%;
               margin: 0px;
               font-weight: normal;
               font-family: monospace;
            }
            #name {
                font-size: 500%;
                margin: 0px;
            }
            #who {
                font-size: 400%;
                margin: 0px;
                color: var(--dark_text_pink);
                font-family: monospace;
            }
            #description {
                font-size: 120%;
                margin: 0px;
                font-weight: normal;
                color:var(--dark_text_pink);
                font-family: monospace;
            }
        }
    </style>
</head>
